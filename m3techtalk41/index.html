## Counter-plans

* Ansible
* Capistrano
* Chef
* Grunt
* Puppet
* etc, etc……

### But...(再掲)

#### 学習コストが高い(再掲)

手でやればコピペ&ちょっと修正程度なので数分あれば十分なのに、学習時間は数分ではすまない

* 新しいツールを色々インストールしないといけない
* 新しい言語/DSLを覚えないといけない
* 新しい概念を覚えないといけない

---

#### 変化が激しい(再掲)

Chef-soloの時代が終わり、Chef-zeroの時代へ<br/>
(Chef-soloなんてそもそも触ってないんだけど…)

* やっている内容は変わらないのに、自動化ツールのメンテナンスのため**だけ**に書き換えないといけない
* 自動化して楽したいのであって、自動化ツールのメンテナンスをしたいわけではない

### Plan B：Fabric

* メリット
	* シンプルなので学習が簡単(後述)<!-- .element: class="fragment roll-in" -->
	* シェルコマンドを記述するとその通りに実行できる<!-- .element: class="fragment roll-in" -->
	* 柔軟な例外処理ができる<!-- .element: class="fragment roll-in" -->
* デメリット<!-- .element: class="fragment roll-in" -->
	* 社内で誰も使ってない->自分で調べるしかない<!-- .element: class="fragment roll-in" -->

---

#### シンプルなFabricの書き方

<pre>run(<シェルコマンド>)：引数に渡したコマンドを対象サーバーで実行
def run_ls();
  run('ls')

local(<シェルコマンド>)：引数に渡したコマンドをローカルで実行
def local_ls();
  local('ls')

sudo(<シェルコマンド>)：引数に渡したコマンドを対象サーバーでsudoをつけて実行
def sudo_ls();
  sudo('ls')</pre>

Piece of cake, right?<!-- .element: class="fragment roll-in" -->

---

### by the way,

Adminのパスワード知らない場合でも似たことができる

<pre>run(<シェルコマンド>)
def run_sudo_ls();
  run('sudo -i -u user_name ls')</pre>

---

Summary

* Jenkinsだけに頼るとSPOF<!-- .element: class="fragment roll-in" -->
	* Jenkinsの死＝手動作業を意味する<!-- .element: class="fragment roll-in" -->
* Fabricを使うと簡単に定型作業を自動化できる<!-- .element: class="fragment roll-in" -->
	* シェルコマンドベースなので簡単<!-- .element: class="fragment roll-in" -->
	* 柔軟な例外処理可能<!-- .element: class="fragment roll-in" -->
